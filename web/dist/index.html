<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Pokemoji</title>
        <style>
/* ---------- CSS variables ---------- */
            :root {
                --accent: #4c8bff;
                --bg: #f6f8fa;
                --text: #111;
                --radius: 8px;
                --gap: 1rem;
                --border: 1px solid #d0d7de;
                --shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
                font-family: system-ui, sans-serif;
                color: var(--text);
                background: var(--bg);
                line-height: 1.5;
                margin: 0;
                padding: var(--gap);
            }
            
            /* ---------- Global elements ---------- */
            h1.title {
                margin: 0 0 var(--gap);
                text-align: center;
                font-size: clamp(1.5rem, 2.5vw + 1rem, 2.5rem);
            }
            
            input[type="file"] {
                max-width: 180px;
            }
            
            label {
                display: flex;
                flex-direction: column;
                font-size: 0.875rem;
                gap: 0.25rem;
            }
            
            button.primary {
                background: var(--accent);
                color: #fff;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: var(--radius);
                cursor: pointer;
                transition: background 0.2s;
            }
            button.primary:hover { background: #356fe6; }
            
            /* ---------- Layout containers ---------- */
            .controls {
                display: flex;
                flex-wrap: wrap;
                gap: var(--gap);
                align-items: flex-end;
                justify-content: center;
            }
            
            .panels {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: var(--gap);
                margin-top: var(--gap);
            }
            
            /* ---------- Card look ---------- */
            .card {
                border: var(--border);
                border-radius: var(--radius);
                background: #fff;
                box-shadow: var(--shadow);
                padding: var(--gap);
            }
            
            /* ---------- Preview media ---------- */
            #uploadedImage,
            #outputCanvas {
                width: 100%;
                max-height: 60vh;
                object-fit: contain;
                border-radius: var(--radius);
                border: var(--border);
            }

        </style>
    </head>

    <body>
        <h1 class="title">Pokemoji</h1>

        <section id="controls" class="card controls">
            <input type="file" id="targetImageInput" accept="image/*" />

            <label>
                Scale
                <input id="scaleInput" type="number" min="1" value="25" step="1">
            </label>

            <label>
              Padding (%)
              <input id="marginInput" type="number" min="0" max="40" value="19" step="1">
            </label>

            <label>
                Background
                <input id="backgroundColorInput" type="text"
                                                 value="#ffffff" pattern="^#([0-9a-fA-F]{3}){1,2}$">
            </label>

            <label>
              Output size
              <select id="presetSelect">
                <option value="original">crop</option>
                <option value="iphone">iPhone</option>
                <option value="desktopHD">1080p</option>
                <option value="desktop2K">1440p</option>
                <option value="desktop4K">4K</option>
              </select>
            </label>

            <button id="generateButton" class="primary">Generate</button>
        </section>

        <div class="panels">
            <section class="card">
                <h2>Uploaded Image</h2>
                <img id="uploadedImage" alt="Uploaded target image" />
            </section>

            <section class="card">
                <h2>Generated Mosaic</h2>
                <canvas id="outputCanvas"></canvas>
            </section>
        </div>

        <script src="bundle.js"></script>
    </body>


</html>
