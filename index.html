<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Pokemoji</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="bundle.js"></script></head><body><datalist id="pokemonList"></datalist><h1 class="title">Pokemoji</h1><section id="controls" class="card controls"><label>Scale <input id="scaleInput" type="number" min="1" value="25" step="1"></label> <label>Padding&nbsp;(%) <input id="marginInput" type="number" min="0" max="40" value="19" step="1"></label> <label>Background <input id="backgroundColorInput" value="#0d1117" pattern="^#([0-9a-fA-F]{3}){1,2}$"></label> <label>Output&nbsp;size <select id="presetSelect"><option value="original">crop</option><option value="iphone">iPhone</option><option value="desktopHD" selected="selected">1080p</option><option value="desktop2K">1440p</option><option value="desktop4K">4K</option></select></label> <button id="generateButton" class="primary">Generate</button></section><div class="workspace"><div class="side-left"><section class="card"><label>Pokémon&nbsp;name <input id="pokemonInput" list="pokemonList" placeholder="mew" autocomplete="off"></label> <label>Generation <select id="generationSelect"><option value="1">Gen I</option><option value="2">II</option><option value="3">III</option><option value="4">IV</option><option value="5">V</option><option value="6">VI</option><option value="7">VII</option><option value="8">VIII</option><option value="9">IX</option></select></label> <label><input id="shinyCheck" type="checkbox"> Shiny</label></section><section class="card"><h2>Sprite preview</h2><img id="uploadedImage" src="missingno.png" alt="Pokémon sprite preview"></section></div><section class="card"><h2>Generated mosaic</h2><canvas id="outputCanvas"></canvas></section></div><script src="bundle.js"></script></body></html>
